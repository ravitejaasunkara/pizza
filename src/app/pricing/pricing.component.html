<html>
    <body>
        <div class="container text-center table-data" style="overflow-x:auto;">
            <h2>Pizza types & Ingredients </h2>
            <table class="table table-hover" border="2">
                <thead>
                    <th>No</th>
                    <th>PizzaName</th>
                    <th>Pizza Price</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of pizzaPrices;let i = index;">
                        <td>{{i+1}}</td>
                        <td>{{item.name}}</td>
                        <td>{{ item.desc}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
